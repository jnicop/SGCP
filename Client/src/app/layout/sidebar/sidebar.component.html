<div class="sidebar-header">
  <img src="assets/logo.png" alt="Logo Empresa" class="logo" />
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>{{ opened ? 'chevron_left' : 'chevron_right' }}</mat-icon>
  </button>
</div>

<mat-nav-list>
  <a mat-list-item routerLink="/dashboard">
    <mat-icon>dashboard</mat-icon>
    <span class="nav-label" [class.hidden]="!opened">Dashboard</span>
  </a>
  <a mat-list-item routerLink="/products">
    <mat-icon>category</mat-icon>
    <span class="nav-label" [class.hidden]="!opened">Productos</span>
  </a>
  <a mat-list-item routerLink="/components">
    <mat-icon>inventory</mat-icon>
    <span class="nav-label" [class.hidden]="!opened">Componentes</span>
  </a>
</mat-nav-list>
